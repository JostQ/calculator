<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Power</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">Calculator</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="warmup.html" class="nav-link">Warm Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container mt-3">

      <h1 class="row justify-content-center">Calculator</h1>

      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <fieldset disabled>
            <div class="form-group">
              <input class="col-10" type="text" id="calcul" class="form-control">
            </div>
          </fieldset>
          <div id="one" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">1</div>
          <div id="two" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">2</div>
          <div id="three" class="rounded-circle btn btn-dark col-3 mb-3">3</div>
          <div id="four" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">4</div>
          <div id="five" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">5</div>
          <div id="six" class="rounded-circle btn btn-dark col-3 mb-3">6</div>
          <div id="seven" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">7</div>
          <div id="eight" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">8</div>
          <div id="nine" class="rounded-circle btn btn-dark col-3 mb-3">9</div>
          <div id="zero" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">0</div>
          <div id="result" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">=</div>
          <div id="clear" class="rounded-circle btn btn-dark col-3 mb-3 mr-3">Clear</div>
          <div id="add" class="rounded-circle btn btn-dark col-2 mb-3 mr-3">+</div>
          <div id="substract" class="rounded-circle btn btn-dark col-2 mb-3 mr-3">-</div>
          <div id="divide" class="rounded-circle btn btn-dark col-2 mb-3 mr-3">/</div>
          <div id="multiply" class="rounded-circle btn btn-dark col-2 mb-3 mr-3">*</div>
        </div>
      </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
