<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Power - Warm Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="index.html" class="navbar-brand">Calculator</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="warmup.html" class="nav-link">Warm Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">

      <div class="row justify-content-center mt-3">
        <form class="col-8 shadow border rounded p-3" method="post" id="max">
            <p>Array : 1, 12, 5, 13, 8, 10</p>
          <button type="submit" name="max" class="btn btn-dark col-12">Max Value</button>
          <div id="max_result" class="mt-3"></div>
        </form>
      </div>

      <div class="row justify-content-center mt-5">
        <form class="col-8 shadow border rounded p-3" method="post" id="vowel">
          <div class="form-group">
            <label for="string">String</label>
            <input type="text" name="string" class="form-control" id="string">
          </div>
          <button type="submit" class="btn btn-dark col-12">Vowel Counter</button>
          <div id="vowel_result" class="mt-3"></div>
        </form>
      </div>

      <div class="row justify-content-center mt-5">
        <form class="col-8 shadow border rounded p-3" method="post" id="reverse">
          <div class="form-group">
            <label for="string">String</label>
            <input type="text" name="string" class="form-control" id="string">
          </div>
          <button type="submit" class="btn btn-dark col-12">Reverse String</button>
          <div id="reverse_result" class="mt-3"></div>
        </form>
      </div>

    </div>

    <script src="hot.js" charset="utf-8"></script>
  </body>
</html>
